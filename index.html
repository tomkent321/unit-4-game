<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Crystal Game</title>
  </head>
  <body>

    <header></header>
<div class="container-fluid">
<!-- header row -->
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
  
<ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="#">Instructions</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Play Again</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Quit</a>
    </li>
  </ul>
</nav>





    <div class="container">

      <div class"#bigSplash"></div>
    


    <!-- target score row -->
    <div class="row">
      <div class="col-lg-3 statusNums">
          <div id="targetNum"></div>
      </div>
    </div>

    <!-- crystals and wins/losses row -->

    <div class="row">

        <div id="crystals" class="col-lg-7"></div>
        <div id="scoreboard" class="col-lg-4">
            <div class="main-score" id="wins"></div>
            <div class="main-score"id="losses"></div>
        </div>
    </div>

    <!-- current score row -->
    
    <div class="row">
        <div class="col-lg-3 statusNums">
            <div id="accumValue"></div>
        </div>
      </div>
    

    <!-- instructions row -->
    <div class="row">

        <div id="instructions" class="col-lg-8">
          <p>Play by all the rules!</p>
        </div>

    </div>

    <!-- end of container -->
  </div>
<!-- end of container-fluid -->

</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
